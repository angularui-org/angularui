<div class="hidden sidebar-scroll lg:flex lg:flex-col lg:w-48 lg:h-[calc(100dvh-56px)] overflow-auto pt-5 fixed">
    @for (nav of sidenavItems; track nav.title) {
      <div class="pb-4">
        <h3 class="font-medium text-sm py-1 mb-1">{{ nav.title }}</h3>
        <div class="grid grid-flow-row auto-rows-max text-sm">
          @for (link of nav.links; track link.title ) {
            @if (!link.isSoon) {
              <a 
                [routerLink]="link.routerLink" 
                routerLinkActive="font-medium !text-black dark:!text-white"
                class="w-full flex items-center text-muted-foreground hover:text-zinc-900 py-1.5 transition-all"
              >
                {{ link.title }}
              </a>
            } @else {
              <button class="w-full flex items-center text-muted-foreground hover:text-zinc-900 py-1.5 transition-all">
                {{ link.title }}
                @if (link?.isSoon) {
                  <span class="h-4 font-semibold text-[9px] text-white leading-4 px-2 ml-3 rounded-full bg-zinc-900 dark:bg-zinc-800">Soon</span>
                }
              </button>
            }
          }
        </div>
      </div>
    }
  </div>
